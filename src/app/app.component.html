<lib-angular-cropperjs-wrapper [image]='imageURLs'
(croppedImage)="coverImageData($event)"
[aspectRatio] = "1920/430"
[widthOfDialog]='800' 
[heightOfDialog]='1000'
[selected]='1'
[widthOfCropper] = '1920'
[heightOfCropper] = '430'
[dragMode] = "'move'"
[cropBoxMovable] = "false"
[cropBoxResizable] = "false"></lib-angular-cropperjs-wrapper>
