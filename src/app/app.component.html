<gobiggi-cropperjs-wrapper [image]='imageURLs'
(croppedImage)="coverImageData($event)"
[aspectRatio] = "400/400"
[widthOfDialog]='800' 
[heightOfDialog]='1000'
[selected]='1'
[widthOfCropper] = '400'
[heightOfCropper] = '400'
[dragMode] = "'move'"
[cropBoxMovable] = "false"
[originalImage] = "'https://images.pexels.com/photos/414612/pexels-photo-414612.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500'"
[cropBoxResizable] = "false"></gobiggi-cropperjs-wrapper>
